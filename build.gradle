plugins {
  id 'base'
  id 'distribution'
  id 'java-library'
  id "com.dua3.gradle.jpms" version "0.9.0"
  id 'antlr'
  id 'eclipse'
  id "org.jetbrains.kotlin.jvm" version "1.3.71"
  id "org.jetbrains.kotlin.kapt" version "1.3.71"
  id 'org.jetbrains.dokka' version '0.10.1'
  id 'maven-publish'
}

repositories {
  jcenter()
}

dependencies {
  antlr "org.antlr:antlr4:4.8"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
  testImplementation "org.jetbrains.kotlin:kotlin-test-junit5"
}

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
  withJavadocJar()
  withSourcesJar()
}

generateGrammarSource {
  arguments += ["-encoding", "UTF-8",
                "-visitor",
                "-listener",
                "-long-messages",
                "-package", "com.pthariensflame.truffle_dhall.parser.antlr"]
}

compileKotlin {
  kotlinOptions {
    languageVersion = "1.4 (EXPERIMENTAL)"
    apiVersion = "1.4 (EXPERIMENTAL)"
    javaParameters = true
    jvmTarget = "11"
  }
}

kapt {
    correctErrorTypes = true
}

dokka {
    outputFormat = 'html' 
    outputDirectory = "$buildDir/doc/dokka"
}


